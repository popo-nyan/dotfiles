[settings]
compositing-foreground  = source
screenchange-reload     = true

[colors]
primary                 = #C8C093
background              = #16161D
background-alt          = #2C2C3B
foreground              = #C5C8C6
secondary               = #8ABEB7
alert                   = #A54242
disabled                = #707880

[bar/main]
width                   = 100%
height                  = 32px
line-size               = 1
border-size             = 1
separator               = " | "
font-0                  = Sans:size=12
scroll-up               = "#i3.prev"
scroll-down             = "#i3.next"
fixed-center            = true
modules-left            = i3 fcitx5
modules-center          = date
modules-right           = cpu memory pulseaudio
foreground              = ${colors.foreground}
background              = ${colors.background}
separator-foreground    = ${colors.primary}

[module/fcitx5]
type                    = custom/script
exec                    = [[ $(fcitx5-remote) -eq 2 ]] &&echo "日" || echo "英"
interval                = 1
format-foreground       = ${colors.primary}

[module/i3]
type                    = internal/i3
index-sort              = true
label-focused           = %index%
label-urgent            = %index%
label-mode-padding      = 3l
label-urgent-padding    = 3l
label-visible-padding   = 3l
label-focused-padding   = 3l
enable-click            = false
enable-scroll           = false
format-foreground       = ${colors.primary}
label-urgent-background = ${colors.background-alt}
label-urgent-foreground = ${colors.primary}
label-focused-background= ${colors.background-alt}
label-focused-underline = ${colors.primary}
label-separator         = "|"

[module/pulseaudio]
type                    = internal/pulseaudio
interval                = 5
format-volume           = <label-volume>
label-volume            = "VOL: %percentage%"
label-muted             = "MUTE"
click-right             = pavucontrol
label-volume-foreground = ${colors.primary}
label-muted-foreground  = ${colors.disabled}

[module/cpu]
type                    = internal/cpu
interval                = 1
label                   = "CPU: %percentage%%"
format-foreground       = ${colors.primary}

[module/memory]
type                    = internal/memory
interval                = 1
label                   = "RAM: %gb_used%"
label-foreground        = ${colors.primary}

[module/date]
type                    = internal/date
interval                = 1
time                    = %H:%M:%S
date                    = %Y-%m-%d
label                   = %date% %time%
label-foreground        = ${colors.primary}
